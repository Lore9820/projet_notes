<!DOCTYPE html>
<html>
<head>
    <title>Note predictions</title>
</head>
<body>
    <h1>Predire les notes</h1>
    <p>Telecharger les logs avec les actions sur Arche d'un apprenant (en format csv) :</p>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="logfile" accept=".csv" required>
        <button type="submit">Predire</button>
    </form>
    <p>Prediction de note:</p>
    <pre id="result"></pre>

    <script>
        document.getElementById("uploadForm").onsubmit = async function(event) {
            event.preventDefault();
            let formData = new FormData(event.target);

            let response = await fetch('/predict_file', {
                method: 'POST',
                body: formData
            });

            let result = await response.json();
            document.getElementById("result").innerText = JSON.stringify(result, null, 2);
        };
    </script>
</body>
</html>
